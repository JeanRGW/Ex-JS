<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <label for="num1">Numero 1:</label>
        <input type="text" id="num1" name="num1">

        <label for="num2">Numero 2:</label>
        <input type="text" id="num2" name="num2">

        <button type="submit">Enviar</button>
    </form>

    <script>
        const formulario = document.getElementById('form');

        formulario.addEventListener('submit', event => {
            event.preventDefault();

            const num1 = document.getElementById('num1').value || 0;
            const num2 = document.getElementById('num2').value || 0;

            if (num1 === num2) {
                window.alert("Os números são iguais.");
            } else {
                const maiorNum = num1 > num2? num1 : num2
                window.alert(`O maior número é ${maiorNum}`);
            }
        })
    </script>
</body>
</html>
