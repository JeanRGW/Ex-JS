<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <label for="num1">Numero 1:</label>
        <input type="number" id="num1" name="num1">
        <br>
        
        <label for="num2">Numero 2:</label>
        <input type="number" id="num2" name="num2">
        <br>

        <label for="num3">Numero 3:</label>
        <input type="number" id="num3" name="num3">
        <br>

        <label for="num4">Numero 4:</label>
        <input type="number" id="num4" name="num4">
        <br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        const formulario = document.getElementById('form');

        formulario.addEventListener('submit', event => {
            event.preventDefault();

            const vetor = [];
            vetor.push(document.getElementById('num1').value)
            vetor.push(document.getElementById('num2').value)
            vetor.push(document.getElementById('num3').value)
            vetor.push(document.getElementById('num4').value)

            let soma = 0;
            vetor.forEach(v => soma += parseFloat(v));

            media = soma / vetor.length;

            window.alert(`Media: ${media}`)
        })
    </script>
</body>
</html>
